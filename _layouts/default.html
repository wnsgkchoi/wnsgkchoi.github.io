<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <!-- 헤더 -->
  <header class="header">
    <div class="header-title">
      <h1>{{ site.title }}</h1>
    </div>
    <nav class="header-nav">
      <ul>
        <li><a href="{{ '/' | relative_url }}">Home</a></li>
        <li><a href="{{ '/about' | relative_url }}">About</a></li>
      </ul>
    </nav>
  </header>

  <!-- 사이드바 토글 버튼 -->
  <button id="sidebar-toggle" class="sidebar-toggle">☰</button>

  <!-- 메인 레이아웃 -->
  <div class="layout">
    <!-- 사이드바 -->
    <div class="sidebar">
      <div class="profile">
        <img src="{{ '/assets/images/profile.jpg' | relative_url }}" alt="Profile Picture">
        <h2>Junha Choi</h2>
        <p>Computer Science Student | LLM Enthusiast | Researcher</p>
      </div>
      <nav>
        <ul>
          <li><a href="{{ '/' | relative_url }}">Home</a></li>
          <li><a href="{{ '/research' | relative_url }}">Research</a></li>
          <li><a href="{{ '/projects' | relative_url }}">Projects</a></li>
          <li><a href="{{ '/study' | relative_url }}">Study</a></li>
        </ul>
      </nav>
    </div>

    <!-- 메인 콘텐츠 -->
    <main class="main-content">
      {{ content }}
    </main>
  </div>

  <!-- 스크립트 -->
  <script src="{{ '/assets/js/script.js' | relative_url }}"></script>
</body>
</html>
